<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>PetFax | Submit Facts</title>
</head>
<body>
    <div class="container">
        <H1>Submit Fax</H1>
        <div class="callout">
            If you have some fun animal facts you'd like to share, please submit them! 
        </div>
        <div class="facts-container">
            <form>
                <label for="submitter"><H2>Name</H2></label>
                <input name="submitter" type="text">
                <br/>
                <label for="fact"><H2>Fact</H2></label>
                <textarea name="fact"></textarea>
                <br/>
                <input type="submit" value="Submit the Fact">
            </form>
        </div>
    <div>
        <a href="{{ url_for('pet.index') }}"><button>Back to pets</button></a>
    </div>
</body>
</html>
